<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="shop_wrapper">
        <div id="header">
            <img src="./img/imgs/imgs/logo.png">
        </div>
        <div id="nav">
            <div id="nav_img">
                <img src="./img/imgs/imgs/blue_t.png">
                <img src="./img/imgs/imgs/blue_p.png">
                <img src="./img/imgs/imgs/blue_s.png">
            </div>
            <div id="nav_button">
                <button id="nav_button_blue">Blue</button>
                <button id="nav_button_yellow">Yellow</button>
                <button id="nav_button_pink">Pink</button>
            </div>
        </div>
        <div id="list">
            <div id="aList">
                <img src="./img/imgs/imgs/pink_t.png">
                <span>female, large size</span>
            </div>
            <div id="aList">
                <img src="./img/imgs/imgs/blue_p.png">
                <span>man, small size</span>
            </div>
            <div id="aList">
                <img src="./img/imgs/imgs/yellow_p.png">
                <span>man, large size</span>
            </div>
            <div id="aList">
                <img src="./img/imgs/imgs/pink_s.png">
                <span>man, large size</span>
            </div>
        </div>
    </div>
</body>
</html>
